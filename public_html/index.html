        <script>
            var old_path;
            $('img').hover(
                    function (e) {
                        var id = this.id;
                        old_path = $('#' + id).attr('src');
                        var new_path;
                        switch (id) {
                            case 'mail':
                                new_path = 'public/img/message-outline-48.png';
                                break;
                            case 'github':
                                new_path = "public/img/github-9-48.png";
                                break;
                            case 'linkedin':
                                new_path = "public/img/linkedin-3-48.png";
                                break;
                            case 'blog':
                                new_path = "public/img/pages-3-48.png";
                                break;
                            case 'twitter':
                                new_path = "public/img/twitter-48.png";
                                break;
                            case 'fb':
                                new_path = "public/img/facebook-48.png";
                                break;
                            case 'android':
                                new_path = "public/img/android-2-48.png";
                                break;
                        }
                        $('#' + id).attr('src', new_path);
                    },
                    function () {
                        $('#' + this.id).attr('src', old_path);
                    });
        </script>
